<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>     



    <div class="container">
        <h3>Calcul TVA</h3>
        <div class="inputs">
            <div class="ht-container">
                <p>Calcul HT - Hors Taxe</p>
                <div>
                    
                    <input type="text" placeholder="HT - Hors Taxe" class="ht-input">
                    <i class="fas fa-copy copy-icon" id="copyButton-ht"></i> 
                    <svg id="ht-copied" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" style="display: none;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>

                </div>

            </div>
            <span class="arrow"><i class="fas fa-arrows-alt-h"></i></span>
            <div class="ttc-container">
                <p>Calcul TTC - Toutes Taxes Comprises</p>
                <div>
                    <input type="text" placeholder="TTC - Toutes Taxes Comprises" class="ttc-input">
                    <i class="fas fa-copy copy-icon" id="copyButton-ttc"></i> 
                    <svg id="ttc-copied" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" style="display: none;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>

                </div>
            </div>
        </div>
            <div class="options">
                <div>
                    <input type="radio" name="tva" value="20" checked>
                    <label for="" >20%</label>
                </div>
                <div>
                    
                    <input type="radio" name="tva" value="10">
                    <label for="">10%</label>
                </div>
                <div>
                    
                    <input type="radio" name="tva" value="8.5">
                    <label for="">8.5%</label>
                </div>
                <div>
                    
                    <input type="radio" name="tva" value="5.5">
                    <label for="">5.5%</label>
                </div>
                <div>
                    
                    <input type="radio" name="tva" value="2.1">
                    <label for="">2.1%</label>
                </div>
                <div>
                    <input type="radio" name="tva" value="autre" class="other-value-box">
                    <input type="text" name="tva" placeholder="autre..." class="other-value-input">
                </div>
            </div>
        <div class="result">
            <p>Calcul TVA</p>
            <div>
                <input type="text" id="result" readonly placeholder="Montant TVA">
                <i class="fas fa-copy copy-icon" id="copyButton-result"></i> 
                <svg id="result-copied" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" style="display: none;"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>

            </div>
        </div>

            
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
